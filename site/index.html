<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Document</title>
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <section class="hero">
    <div class="hero-cta-text">
      <h1>Flappy Bird</h1>
      <p>Simple, but challenging take</p>
      <p>the challenge.</p>
    </div>
    <div class="arrow-container">
      <img src="img/Arrow.svg" alt="Down Arrow">
    </div>
  </section>
  <section class="about">
    <div class="bird-container">
      <img src="img/Bird.png" alt="Flappy Bird Picture">
    </div>
    <div class="about-text-container">
      <p>The mobile now comes to desktop. Even more ways to play!</p>
    </div>
  </section>
  <section class="features">
    <h2>What do you get?</h2>
    <div class="feature-container">
      <div class="feat-1">
        <img src="img/feat-1.png" alt="feature 1 picture">
        <p>Score</p>
      </div>
      <div class="feat-2">
        <img src="img/feat-2.png" alt="feature 2 picture">
        <p>8-Bit</p>
      </div>
      <div class="feat-3">
        <img src="img/feat-3.png" alt="feature 3 picture">
        <p id="style-anger">Anger</p>
      </div>
    </div>
  </section>
  <section class="cta">
    <div class="cta-container">
      <p>What are you waiting for? Start Playing!</p>
      <button>Play</button>
    </div>
  </section>
  <footer>
    <div class="footer-container">
      <p>Flappy Bird 2016</p>
    </div>
  </footer>
</body>
</html>
